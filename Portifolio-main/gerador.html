<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, passwords">
    <link rel="stylesheet" href="/styles/gerador.css">
    <title>Gerador de Senha</title>

</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.jpeg" class="img_logo">   
        </div>

        <div class="menu">
            <a href="sobre.html" id="link_menu">Sobre mim</a>
            <a href="jobs.html" id="link_menu">Trabalhos</a>
        </div>
    </header>

    <main>

        <img class="logo" src="img/gerador.png" alt="Gerador de senhas LOGO">

        <div class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <br>
            <input id="slider" class="slider" type="range" min="5" max="25" value="15">

            <button id="button" class="button-cta" onclick="generatePassword()">GERAR SENHA</button>
        </div>

        <div id="container-password" class="container-password hide">
            <span class="title">Sua senha foi gerada foi: </span>
            <span id="password" class="password" onclick="copyPassword()"></span>
            <span class="tooltip" >Clique na senha para copiar</span>
        </div>

    </main>

    <a href="jobs.html" id="link_menu">VOLTAR</a>

    <script src="/script/gerador.js"></script>
</body>
</html>
